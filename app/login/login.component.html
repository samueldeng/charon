<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 col-xs-12" >
      <div class="charon-login-form-main">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" required [(ngModel)]="cred.email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="cred.password" name="password">
          </div>
          <input type="submit" value="Login" [disabled]="isSubmitting" class="btn btn-primary">
        </form>

        <div class="charon-login-form-forgot">
          <a routerLink="/login"><small>Forgot password?</small></a>
        </div>

      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
